<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Камины</title>
<script defer src="main.js"></script></head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header__logo logo">
                    <div class="logo__name">ELITE FIRE</div>
                    <div class="logo__description">Автоматические биокамины</div>
                </div>
                <nav class="header__nav nav">
                    <div class="nav__list">
                        <div class="nav__item">Продукция</div>
                        <div class="nav__item">Конструктор</div>
                        <div class="nav__item">Опыт</div>
                        <div class="nav__item">Контакты</div>
                    </div>            
                </nav>
                <div class="header__contact header-contact">
                    <button class="header-contact__btn">
                        <img src="./assets/phone.svg" alt="phone">
                    </button>
                </div>
            </header>    
            <main>
                <div class="banner">
                    <div class="banner__left">
                        <div class="banner__title">
                            <h1 class="banner__title_main">АВТОМАТИЧЕСКИЕ БИОКАМИНЫ</h1>
                        </div>
                        <div class="banner__price">от 99 000₽</div>
                        <div class="banner__info banner-info">
                            <div class="banner-info__manufacture">
                                <img src="./assets/settings.svg" alt="manufacture">
                                <span>Свое производство</span>
                            </div>
                            <div class="banner-info__delivery">
                                <img src="./assets/plane.svg" alt="delivery">
                                <span>Доставка в любую точку мира</span>
                            </div>
                        </div>
                    </div>
                    <div class="banner__right">
                        <img src="./assets/kamin1.png" alt="fireplace">
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
    </div>
</body>
</html>
